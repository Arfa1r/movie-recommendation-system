<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>فرم تست مدرن</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">

    <!-- فونت گوگل -->
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">

    <!-- آیکون‌ها (Bootstrap Icons) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            min-height: 100vh;
            color: #212529;
        }

        /* ===== Navbar ===== */
        .navbar {
            background: rgba(13,110,253,0.1); /* Primary color شفاف */
            backdrop-filter: blur(5px);
        }

        .navbar-brand {
            font-weight: 700;
            color: #0d6efd !important; /* Primary */
        }

        .social-icons a {
            color: #0d6efd;
            font-size: 1.3rem;
            margin: 0 8px;
            transition: 0.3s;
        }

        .social-icons a:hover {
            color: #0b5ed7;
        }

        /* ===== Card ===== */
        .card {
            background: rgba(13,110,253,0.08); /* شفاف با رنگ Primary */
            border: 1px solid #0d6efd;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 4px 12px rgba(13,110,253,0.3);
        }

        input.form-control {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            border: 1px solid #0d6efd;
            color: #212529;
        }

        input.form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 5px rgba(13,110,253,0.5);
            background: #fff;
            color: #212529;
        }

        button.btn-gaming {
            background-color: #0d6efd; /* Primary */
            border: none;
            color: #fff;
            font-weight: bold;
            transition: 0.3s;
        }

        button.btn-gaming:hover {
            background-color: #0b5ed7;
            transform: scale(1.02);
        }

        /* ===== Center Form ===== */
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            padding: 50px 15px;
        }

        h2 {
            color: #212529;
            margin-bottom: 25px;
        }

    </style>
</head>

<body class="d-flex flex-column">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">Arfar7</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSocial"
                aria-controls="navbarSocial" aria-expanded="false" aria-label="Toggle navigation">
                <span class="bi bi-list text-dark" style="font-size:1.5rem;"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSocial">
                <div class="social-icons d-flex">
                    <a href="#" target="_blank"><i class="bi bi-github"></i></a>
                    <a href="#" target="_blank"><i class="bi bi-linkedin"></i></a>
                    <a href="#" target="_blank"><i class="bi bi-envelope"></i></a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Form Section -->
    <div class="form-container">
        <div class="card col-md-4">
            <h2>enter your movie name with build year</h2>
            <form method="POST" action="/result">
                <div class="mb-3">
                    <input type="text" name="movie" class="form-control" placeholder="enter movie name">
                </div>
                <button type="submit" class="btn btn-gaming w-100">apply</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
